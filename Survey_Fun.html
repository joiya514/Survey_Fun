<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fun Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .button.yes {
            background-color: #d4edda;
        }
        .button.no {
            background-color: #f8d7da;
        }
        .button.active {
            border-color: #007bff;
            background-color: #cce5ff;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #000;
            background-color: #d1ecf1;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Do you like me?</p>
        <div>
            <div id="buttonA" class="button yes" onclick="handleClick('buttonA')">Yes</div>
            <div id="buttonB" class="button no" onclick="handleClick('buttonB')">No</div>
        </div>
        <div>
            <button class="submit-button" onclick="submitResponse()">Submit</button>
        </div>
    </div>

    <script>
        function handleClick(buttonId) {
            let clickedButton = document.getElementById(buttonId);

            // Check if the clicked button's text is "No" to toggle buttons
            if (clickedButton.textContent === 'No') {
                toggleButtons();
            }

            // Highlight the selected button
            highlightButton(clickedButton);
        }

        function toggleButtons() {
            let buttonA = document.getElementById('buttonA');
            let buttonB = document.getElementById('buttonB');
            
            // Toggle the text between "Yes" and "No"
            let tempText = buttonA.textContent;
            buttonA.textContent = buttonB.textContent;
            buttonB.textContent = tempText;
        }

        function highlightButton(selectedButton) {
            let buttons = document.querySelectorAll('.button');

            // Remove active class from all buttons
            buttons.forEach(button => button.classList.remove('active'));

            // Add active class to the selected button
            selectedButton.classList.add('active');
        }

        function submitResponse() {
            let buttonA = document.getElementById('buttonA');
            
            // Check if the "Yes" button has "Yes" text
            if (buttonA.textContent === 'Yes') {
                alert("You submitted: Yes");
            } else {
                alert("Please select 'Yes' to submit.");
            }
        }
    </script>
</body>
</html>
