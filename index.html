<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fun Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: #333333; /* Dark background */
            margin: 0;
            color: #f0f0f0; /* Light text color */
        }
        .header-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff; /* White text for header */
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* White background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, border-color 0.3s;
            color: #000; /* Dark text color for buttons */
        }
        .button.yes {
            background-color: #d4edda; /* Light green background for "Yes" */
        }
        .button.no {
            background-color: #f8d7da; /* Light red background for "No" */
        }
        .button.active {
            border-color: #007bff; /* Blue border when active */
            background-color: #cce5ff; /* Light blue background when active */
            color: #004085; /* Dark blue text when active */
        }
        .submit-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <p class="header-text">Select "No" if you can ðŸ˜ˆ</p>
    <div class="container">
        <p style="font-size: 24px; font-weight: bold; color: #333;">Did you like M Toseef Haider's Website?</p>
        <div>
            <div id="buttonA" class="button yes" onclick="handleClick('buttonA')">Yes</div>
            <div id="buttonB" class="button no" onclick="handleClick('buttonB')">No</div>
        </div>
        <div>
            <button class="submit-button" onclick="submitResponse()">Submit</button>
        </div>
    </div>

    <script>
        let selectedButton = null; // Track the currently selected button

        function handleClick(buttonId) {
            let clickedButton = document.getElementById(buttonId);

            // Check if the clicked button's text is "No" to toggle buttons
            if (clickedButton.textContent === 'No') {
                toggleButtons();
            }

            // Highlight the selected button
            highlightButton(clickedButton);

            // Update selected button
            selectedButton = clickedButton;
        }

        function toggleButtons() {
            let buttonA = document.getElementById('buttonA');
            let buttonB = document.getElementById('buttonB');
            
            // Toggle the text between "Yes" and "No"
            let tempText = buttonA.textContent;
            buttonA.textContent = buttonB.textContent;
            buttonB.textContent = tempText;
        }

        function highlightButton(selectedButton) {
            let buttons = document.querySelectorAll('.button');

            // Remove active class from all buttons
            buttons.forEach(button => button.classList.remove('active'));

            // Add active class to the selected button
            selectedButton.classList.add('active');
        }

        function submitResponse() {
            // Check if the selected button has "Yes" text
            if (selectedButton && selectedButton.textContent === 'Yes') {
                alert("You submitted: Yes ðŸ˜…");
            } else {
                alert("Please select 'Yes' to submit.");
            }
        }
    </script>
</body>
</html>
